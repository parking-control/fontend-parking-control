<section class="flex justify-center md:grid grid-cols-2 min-h-screen place-items-center">
	<img src="assets/images/background.svg"
		alt
		class="hidden md:block w-full h-full object-cover object-right">
	<div class="flex flex-col items-center w-1/2 gap-3">
        <!-- Title -->
        <h1 class="text-blue-800 font-bold text-6xl w-fit mb-8">Login</h1>

		<!-- Inputs -->
		<app-input label="Username" inputType="text"  imgSrc="assets/images/user.svg"/>
		<app-input label="Password" inputType="password"  imgSrc="assets/images/passwordLock.svg"/>

		<!-- Button -->
		<button class="bg-blue-800 hover:bg-blue-900 active:bg-blue-800 rounded-full px-4 py-3 flex items-center justify-center mt-8 w-9/12">
			<h1 class="text-white font-semibold text-xl">Login</h1>
		</button>


	</div>
</section>
