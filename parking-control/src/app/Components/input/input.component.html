<!-- Input -->
<div class="border-b-2 border-blue-600 w-11/12 flex flex-col px-1 m-2 mt-10">
	<label for="input"
		class="text-blue-800 text-lg font-medium pl-1">
		{{label}}
	</label>
	<div class="flex justify-between">
		<input type={{inputType}}
			class="outline-none text-lg font-medium text-blue-800">
		<img src={{imgSrc}}
			alt="user icon"
			class="w-fit pb-1">
	</div>
</div>
